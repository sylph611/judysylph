<svg width="1080" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="50%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#facc15"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bg)"/>

  <!-- Decorative shapes -->
  <circle cx="150" cy="150" r="100" fill="white" opacity="0.15"/>
  <circle cx="930" cy="930" r="80" fill="white" opacity="0.15"/>
  <rect x="850" y="100" width="100" height="100" rx="20" fill="white" opacity="0.1" transform="rotate(15 900 150)"/>
  <rect x="50" y="800" width="80" height="80" rx="15" fill="white" opacity="0.1" transform="rotate(-10 90 840)"/>

  <!-- Main card -->
  <rect x="90" y="180" width="900" height="720" rx="40" fill="white" filter="url(#shadow)"/>

  <!-- Color palette circles -->
  <g transform="translate(540, 340)">
    <circle cx="-120" cy="0" r="50" fill="#FFB5C5"/>
    <circle cx="-40" cy="0" r="50" fill="#B5D8FF"/>
    <circle cx="40" cy="0" r="50" fill="#D4A574"/>
    <circle cx="120" cy="0" r="50" fill="#2F4F4F"/>
  </g>

  <!-- Title -->
  <text x="540" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f2937">
    내 성격에 맞는 컬러는?
  </text>

  <!-- Subtitle -->
  <text x="540" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#6b7280">
    퍼스널 컬러 심리 테스트
  </text>

  <!-- Season labels -->
  <g transform="translate(540, 670)">
    <rect x="-320" y="-22" width="140" height="44" rx="22" fill="#FFB5C5"/>
    <text x="-250" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#fff">봄 웜톤</text>

    <rect x="-150" y="-22" width="140" height="44" rx="22" fill="#B5D8FF"/>
    <text x="-80" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#1f2937">여름 쿨톤</text>

    <rect x="20" y="-22" width="140" height="44" rx="22" fill="#D4A574"/>
    <text x="90" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#fff">가을 웜톤</text>

    <rect x="190" y="-22" width="140" height="44" rx="22" fill="#2F4F4F"/>
    <text x="260" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#fff">겨울 쿨톤</text>
  </g>

  <!-- CTA -->
  <rect x="290" y="760" width="500" height="80" rx="40" fill="#ec4899"/>
  <text x="540" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    내 컬러 찾기 →
  </text>

  <!-- Site name -->
  <text x="540" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9">
    judysylph.com
  </text>
</svg>
