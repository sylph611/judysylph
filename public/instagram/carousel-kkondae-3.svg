<svg width="1080" height="1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Slide indicator -->
  <g transform="translate(540, 80)">
    <circle cx="-60" cy="0" r="8" fill="white" opacity="0.4"/>
    <circle cx="-30" cy="0" r="8" fill="white" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="30" cy="0" r="8" fill="white" opacity="0.4"/>
    <circle cx="60" cy="0" r="8" fill="white" opacity="0.4"/>
  </g>

  <text x="540" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="white">
    당신의 꼰대력은?
  </text>

  <!-- Gauge visualization -->
  <rect x="140" y="300" width="800" height="400" rx="30" fill="white"/>

  <text x="540" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#6b7280">
    꼰대력 측정 중...
  </text>

  <!-- Gauge bar -->
  <rect x="200" y="480" width="680" height="60" rx="30" fill="#fef3c7"/>
  <rect x="200" y="480" width="476" height="60" rx="30" fill="#f59e0b"/>

  <text x="540" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#d97706">
    ???%
  </text>

  <!-- Result types preview -->
  <g font-family="Arial, sans-serif" fill="white">
    <text x="540" y="820" text-anchor="middle" font-size="40">😎 0% - 쿨한 선배</text>
    <text x="540" y="900" text-anchor="middle" font-size="40">🙂 25% - 마일드 선배</text>
    <text x="540" y="980" text-anchor="middle" font-size="40">😐 60% - 선배 기질</text>
    <text x="540" y="1060" text-anchor="middle" font-size="40">👴 100% - 진정한 꼰대</text>
  </g>

  <text x="540" y="1180" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="white">
    과연 나는 몇 %? 🤔
  </text>

  <text x="540" y="1280" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.7">
    →
  </text>
</svg>
