<svg width="1080" height="1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <text x="150" y="200" font-size="100" opacity="0.15">💢</text>
  <text x="850" y="1200" font-size="80" opacity="0.15">😤</text>

  <!-- Slide indicator -->
  <g transform="translate(540, 80)">
    <circle cx="-60" cy="0" r="8" fill="white"/>
    <circle cx="-30" cy="0" r="8" fill="white" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.4"/>
    <circle cx="30" cy="0" r="8" fill="white" opacity="0.4"/>
    <circle cx="60" cy="0" r="8" fill="white" opacity="0.4"/>
