<svg width="1080" height="1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bg)"/>

  <!-- Decorative -->
  <text x="100" y="200" font-size="80" opacity="0.2">💢</text>
  <text x="900" y="1800" font-size="60" opacity="0.2">😤</text>

  <!-- Top text -->
  <text x="540" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="white" opacity="0.9">
    솔직히 말해봐...
  </text>

  <!-- Main card -->
  <rect x="60" y="400" width="960" height="1000" rx="40" fill="white" filter="url(#shadow)"/>

  <!-- Emoji -->
  <text x="540" y="580" text-anchor="middle" font-size="180">👴</text>

  <!-- Title -->
  <text x="540" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1f2937">
    꼰대력 테스트
  </text>

  <!-- Gauge -->
  <g transform="translate(540, 900)">
    <rect x="-350" y="-20" width="700" height="40" rx="20" fill="#fef3c7"/>
    <rect x="-350" y="-20" width="490" height="40" rx="20" fill="#f59e0b"/>
    <text x="200" y="10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#d97706">70%</text>
  </g>

  <!-- Levels -->
  <g font-family="Arial, sans-serif" font-size="30" fill="#4b5563" text-anchor="middle">
    <text x="540" y="1020">😎 0% 쿨한 선배</text>
    <text x="540" y="1080">🙂 25% 마일드 선배</text>
    <text x="540" y="1140">😐 60% 선배 기질</text>
    <text x="540" y="1200">👴 100% 진정한 꼰대</text>
  </g>

  <!-- Warning -->
  <text x="540" y="1320" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ef4444">
    ⚠️ 결과 충격주의 ⚠️
  </text>

  <!-- Bottom -->
  <text x="540" y="1550" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="white">
    ⬆️ 링크 클릭 ⬆️
  </text>

  <text x="540" y="1700" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.8">
    judysylph.com
  </text>
</svg>
