<svg width="1080" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="200" r="60" fill="white" opacity="0.1"/>
  <circle cx="980" cy="880" r="100" fill="white" opacity="0.1"/>
  <text x="950" y="150" font-size="80" opacity="0.2">💢</text>
  <text x="80" y="950" font-size="60" opacity="0.2">😤</text>

  <!-- Main card -->
  <rect x="90" y="180" width="900" height="720" rx="40" fill="white" filter="url(#shadow)"/>

  <!-- Emoji -->
  <text x="540" y="380" text-anchor="middle" font-size="150">👴</text>

  <!-- Title -->
  <text x="540" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1f2937">
    내 꼰대력은 몇 %?
  </text>

  <!-- Subtitle -->
  <text x="540" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#6b7280">
    솔직한 자가진단 테스트
  </text>

  <!-- Progress bar mockup -->
  <g transform="translate(540, 670)">
    <rect x="-300" y="-15" width="600" height="30" rx="15" fill="#fef3c7"/>
    <rect x="-300" y="-15" width="420" height="30" rx="15" fill="#f59e0b"/>
    <text x="340" y="8" text-anchor="start" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#d97706">70%</text>
  </g>

  <!-- Quote -->
  <text x="540" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#9ca3af" font-style="italic">
    "나 때는 말이야..."
  </text>

  <!-- CTA -->
  <rect x="290" y="780" width="500" height="80" rx="40" fill="#d97706"/>
  <text x="540" y="835" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    솔직하게 측정하기 →
  </text>

  <!-- Site name -->
  <text x="540" y="1000" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9">
    judysylph.com
  </text>
</svg>
