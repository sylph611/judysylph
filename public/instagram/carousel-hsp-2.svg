<svg width="1080" height="1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Slide indicator -->
  <g transform="translate(540, 80)">
    <circle cx="-60" cy="0" r="8" fill="white" opacity="0.4"/>
    <circle cx="-30" cy="0" r="8" fill="white"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.4"/>
    <circle cx="30" cy="0" r="8" fill="white" opacity="0.4"/>
    <circle cx="60" cy="0" r="8" fill="white" opacity="0.4"/>
  </g>

  <text x="540" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="white" opacity="0.9">
    이런 적 있으신가요?
  </text>

  <!-- Checklist cards -->
  <g transform="translate(540, 400)">
    <rect x="-420" y="-80" width="840" height="160" rx="20" fill="white"/>
    <text x="-380" y="-10" font-size="60">😵</text>
    <text x="-280" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1f2937">시끄러운 곳에서</text>
    <text x="-280" y="55" font-family="Arial, sans-serif" font-size="36" fill="#6b7280">집중이 전혀 안 됨</text>
  </g>

  <g transform="translate(540, 620)">
    <rect x="-420" y="-80" width="840" height="160" rx="20" fill="white"/>
    <text x="-380" y="-10" font-size="60">👀</text>
    <text x="-280" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1f2937">다른 사람 기분을</text>
    <text x="-280" y="55" font-family="Arial, sans-serif" font-size="36" fill="#6b7280">금방 알아챔</text>
  </g>

  <g transform="translate(540, 840)">
    <rect x="-420" y="-80" width="840" height="160" rx="20" fill="white"/>
    <text x="-380" y="-10" font-size="60">😢</text>
    <text x="-280" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1f2937">영화나 뉴스 보다가</text>
    <text x="-280" y="55" font-family="Arial, sans-serif" font-size="36" fill="#6b7280">자주 울컥함</text>
  </g>

  <g transform="translate(540, 1060)">
    <rect x="-420" y="-80" width="840" height="160" rx="20" fill="white"/>
    <text x="-380" y="-10" font-size="60">🧘</text>
    <text x="-280" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1f2937">혼자만의 시간이</text>
    <text x="-280" y="55" font-family="Arial, sans-serif" font-size="36" fill="#6b7280">꼭 필요함</text>
  </g>

  <text x="540" y="1280" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.7">
    →
  </text>
</svg>
