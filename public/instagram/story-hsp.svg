<svg width="1080" height="1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bg)"/>

  <!-- Decorative -->
  <circle cx="100" cy="200" r="80" fill="white" opacity="0.1"/>
  <circle cx="980" cy="1800" r="100" fill="white" opacity="0.1"/>

  <!-- Top text -->
  <text x="540" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="white" opacity="0.9">
    나 혹시...?
  </text>

  <!-- Main card -->
  <rect x="60" y="400" width="960" height="1000" rx="40" fill="white" filter="url(#shadow)"/>

  <!-- Emoji -->
  <text x="540" y="580" text-anchor="middle" font-size="180">🦋</text>

  <!-- Title -->
  <text x="540" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1f2937">
    HSP 테스트
  </text>

  <!-- Checklist -->
  <g font-family="Arial, sans-serif" font-size="32" fill="#4b5563">
    <text x="150" y="880">✔️ 시끄러운 곳 = 집중 불가</text>
    <text x="150" y="950">✔️ 남의 기분 금방 캐치</text>
    <text x="150" y="1020">✔️ 영화 보다 울컥</text>
    <text x="150" y="1090">✔️ 혼자만의 시간 필수</text>
  </g>

  <!-- Result preview -->
  <text x="540" y="1230" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#9ca3af">
    3개 이상이면 HSP일 수도!
  </text>

  <!-- CTA -->
  <rect x="190" y="1300" width="700" height="80" rx="40" fill="#7c3aed"/>
  <text x="540" y="1355" text-anchor="middle" font-family="Arial, sans-serif" font-size="34" font-weight="bold" fill="white">
    무료 테스트하기 →
  </text>

  <!-- Bottom -->
  <text x="540" y="1600" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="white">
    ⬆️ 링크 클릭 ⬆️
  </text>

  <text x="540" y="1750" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.8">
    judysylph.com
  </text>
</svg>
